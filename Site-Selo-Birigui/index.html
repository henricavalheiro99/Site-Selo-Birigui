<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Niramit&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8ec99a65b.js" crossorigin="anonymous"></script>
    <title>Indicação Geográfica</title>
</head>
<body>
    <header id="header">
        <a href="#section-localizacao" class="a-header">
            <div class="divs-header-iconeTexto">
                <img src="assets/img/icone-localizacao-birigui.png" alt="Localização" class="icone-header">
                <p class="descricao-icones-header">Localização</p>
            </div>
        </a>

        <a href="#section-carrossel" class="a-header">
            <div class="divs-header-iconeTexto">
                <img src="assets/img/icone-atracoes-birigui.png" alt="Atrações da cidade" class="icone-header">
                <p class="descricao-icones-header">Atrações</p>
            </div>
        </a>

        <img src="assets/img/logo-birigui.png" alt="Logo" id="logo">

        <a href="#section-indicacaoGeografica" class="a-header">
            <div class="divs-header-iconeTexto">
                <img src="assets/img/icone-indicacaoGeografica-birigui.png" alt="Indicação geográfica" class="icone-header">
                <p class="descricao-icones-header">Indicação</p>
            </div>
        </a>

        <a href="#section-selo" class="a-header">
            <div class="divs-header-iconeTexto">
                <img src="assets/img/icone-selo-birigui.png" alt="Selo" class="icone-header">
                <p class="descricao-icones-header">Selo</p>
            </div>
        </a>

    </header>

    <main id="main">
        <section id="section-localizacao">

        </section>

        <section id="section-carrossel">
            
        </section>

        <section id="section-indicacaoGeografica">

        </section>

        <section id="section-selo">

        </section>
    </main>

    <footer id="footer">
        <img src="assets/img/Brasão-birigui.png" alt="Brasão-Birigui">
        <div class="Creditos-footer">
            <div class="icones-redes-sociais">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <p class="PorHenri">Por: Henri Cavalheiro</p>
        </div>
        <img src="assets/img/Selo-birigui-footer.png" alt="Selo-footer">
    </footer>

    <script src="assets/script/javascript.js"></script>
</body>
</html>
